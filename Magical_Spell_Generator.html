<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Spell Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Wand.png">
</head>
<body>

    <h1>"Welcome to the Magical Spell Generator!"</h1>
    
    <div id="spellArea" class="spellBox">Press "Generate Spell" to begin!</div>

    <div class="buttons">
        <input type="button" value="Generate Spell">
        <input type="reset" value="Reset" id="resetBtn">
    </div>

    <div id="ingredientsList" class="ingredientsList">
        <ul>
            <li>“Dragon Scale”</li>
            <li>“Phoenix Feather”</li>
            <li>“Unicorn Horn”</li>
        </ul>
    </div>  
    <script src="index.js"></script>
</body>
</html>
